<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="icon" href="./imagens/agendaIcon.jpg" type="image/png">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        
        <form id="contact-form">
            <input id="contact-name" type="text" required placeholder="Nome"/>
            <input id="contact-number" type="text" required placeholder="Celular" maxlength="11" pattern="\d{11}" title="Escreva em formato (XX) XXXXX-XXXX">
            <button type="submit">Cadastrar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Celular</th>
                </tr>
            </thead>
            <tbody id="contactsTableBody">
            </tbody>
        </table> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
